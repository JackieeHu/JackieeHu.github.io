<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div control</title>
    <style type="text/css">
        #main{
            display: inline-block;
            text-align: center;
            width: 100%;
            height: 1px;
        }
        #color,#hidden,#reset,#taller,#wider{
            display: inline;
            border-radius: 20px;
        }
        #box{
            display: inline-block;
            margin: 30px auto;
            padding: 30px;
            border: 25px solid red;
            background: red;
        }
    </style>
</head>
<body>
 <div id="main">
     <button id="wider" onclick="changewidth()">变宽</button>
     <button id="taller" onclick="changeheight()">变高</button>
     <button id="color" onclick="chancolor()">变色</button>
     <button id="hidden" onclick="hind()">隐藏</button>
     <button id="reset" onclick="res()">重置</button>
     <br>
     <div id="box"></div>
 </div>
</body>
<script type="text/javascript">
    var div = document.getElementById("box");
    function changewidth() {
        var width = div.clientWidth;
        width += 25;
        div.style.width = width + "px";
    }
    function changeheight() {
        var height = div.clientHeight;
        height += 25;
        div.style.height= height + "px";
    }
    function chancolor() {
        div.style.border="25px solid yellow";
        div.style.background = "yellow";
    }
    function hind() {
        div.style.display="none";
    }
    function res() {
        window.location.reload();
    }
</script>
</html>
