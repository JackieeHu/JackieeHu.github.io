<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"><!--IE8识别-->
    <title>main</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        .carousel{
            width: 512px;
            height: 320px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20%;
        }
        img {
            width: 512px;
            height: 320px;
            margin-left: auto;
            margin-right:auto;
            display:block;
        }
    </style>
</head>
<body>
<!--轮播图-->
<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="2000" data-wrap="true">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
        <li data-target="#carousel" data-slide-to="4"></li>
        <li data-target="#carousel" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/marcus-rashford-4k-season-2018-2019-footballers-manchester-united.jpg" alt="first-slide">
            <p class="carousel-caption">Marcus Rashford1</p>
        </div>
        <div class="item">
            <img src="img/david-de-gea-4k-artwork-football-stars-goalkeeper.jpg" alt="second-side">
            <p class="carousel-caption">David De Gea1</p>
        </div>
        <div class="item">
            <img src="img/david-de-gea-4k-manchester-united-art-splashes-of-paint.jpg" alt="third-side">
            <p class="carousel-caption">David De Gea2</p>
        </div>
        <div class="item">
            <img src="img/marcus-rashford-4k-artwork-football-stars-manchester-united.jpg" alt="fouth-side">
            <p class="carousel-caption">Marcus Rashford2</p>
        </div>
        <div class="item">
            <img src="img/marcus-rashford-4k-english-footballer-face-creative-portrait.jpg" alt="fifth-side">
            <p class="carousel-caption">Marcus Rashford3</p>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



</body>
</html>
